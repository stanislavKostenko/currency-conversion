<div class="converter">
  <mat-form-field class="converter__field">
    <input placeholder="Value" matInput [ngModel]='amount$ | async' (ngModelChange)="onAmountChange($event)">
  </mat-form-field>
  <div class="converter__currency">
    <mat-card class="converter__currency__item" *ngFor="let item of currencies[0]">
      {{ item.code + ': ' + ((item.value * (amount$ | async)).toFixed(2))}}
    </mat-card>
  </div>
</div>
